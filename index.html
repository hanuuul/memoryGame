<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <h3 class="title" id="title">기억력 게임</h3>
        <p>순서를 기억해주세요.</p>
        <div class="gameBoard">
            <div class="btnArea" id="1" value="1"></div>
            <div class="btnArea" id="2" value="2"></div>
            <div class="btnArea" id="3" value="3"></div>
            <div class="btnArea" id="4" value="4"></div>
            <div class="btnArea" id="5" value="5"></div>
            <div class="btnArea" id="6" value="6"></div>
            <div class="btnArea" id="7" value="7"></div>
            <div class="btnArea" id="8" value="8"></div>
            <div class="btnArea" id="9" value="9"></div>
            <p id="count"></p>
        </div>
        <p id="stageNum"></p>
        <div class="btns">
            <button id="startBtn">Game Start</button>
        </div>
    </div>
</body>
</html>
